<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Profile Card</title>
    </head>
    <body>
        <main>
            <section>
                <div class="card_container">
                    <div class="top_cover">
                        <img
                            class="bubble_cover"
                            src="./Images/Container.png"
                            alt="bubbles"
                        />
                        <div class="photo_container">
                            <img
                                class="profile_photo"
                                src="./Images/profile_photo.png"
                                alt="Profile Photo"
                            />
                        </div>
                    </div>
                    <div class="middle_container">
                        <h1 class="full_name">
                            გოგიტა დოლიძე <span class="age">45</span>
                        </h1>
                        <div class="location">
                            <p>ვარკეთილი, თბილისი</p>
                        </div>
                    </div>
                    <div class="bottom_container">
                        <div class="row info_1">
                            <div class="info_number">120K</div>
                            <div class="info_text">ვალი ლარში</div>
                        </div>
                        <div class="row info_2">
                            <div class="info_number">1.2K</div>
                            <div class="info_text">ნათესავი</div>
                        </div>
                        <div class="row info_3">
                            <div class="info_number">2</div>
                            <div class="info_text">მერსედესი</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
